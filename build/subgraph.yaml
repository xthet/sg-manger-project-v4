specVersion: 0.0.5
schema:
  file: schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: CrowdFunder
    network: sepolia
    source:
      address: "0x4808095408DfBa20953D9db85C63dd94D61849A8"
      abi: CrowdFunder
      startBlock: 3324817
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignAdded
        - CampaignFunded
        - CampaignPublished
        - CampaignRemoved
        - CampaignShrunk
        - UserAdded
      abis:
        - name: CrowdFunder
          file: CrowdFunder\abis\CrowdFunder.json
      eventHandlers:
        - event: CampaignAdded(indexed address,indexed address,string,string,string,string)
          handler: handleCampaignAdded
        - event: CampaignFunded(indexed address,indexed address)
          handler: handleCampaignFunded
        - event: CampaignPublished(address)
          handler: handleCampaignPublished
        - event: CampaignRemoved(indexed address)
          handler: handleCampaignRemoved
        - event: CampaignShrunk(indexed address,indexed address)
          handler: handleCampaignShrunk
        - event: UserAdded(indexed address,string,string,string,string,string)
          handler: handleUserAdded
      file: CrowdFunder\CrowdFunder.wasm
