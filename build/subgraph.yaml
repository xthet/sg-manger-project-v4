specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CrowdFunder
    network: goerli
    source:
      address: "0xb319454e3B744bB91abb0Ad7A36989b53c02A79a"
      abi: CrowdFunder
      startBlock: 8639841
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CampaignAdded
        - CampaignFunded
        - CampaignRemoved
        - CampaignShrunk
        - UserAdded
        - UserHomeAddrAdded
      abis:
        - name: CrowdFunder
          file: CrowdFunder\abis\CrowdFunder.json
      eventHandlers:
        - event: CampaignAdded(indexed address,indexed address,string,string[])
          handler: handleCampaignAdded
        - event: CampaignFunded(indexed address,indexed address)
          handler: handleCampaignFunded
        - event: CampaignRemoved(indexed address)
          handler: handleCampaignRemoved
        - event: CampaignShrunk(indexed address,indexed address)
          handler: handleCampaignShrunk
        - event: UserAdded(indexed address,string,string,string,string,string)
          handler: handleUserAdded
        - event: UserHomeAddrAdded(address,string)
          handler: handleUserHomeAddrAdded
      file: CrowdFunder\CrowdFunder.wasm
  - kind: ethereum
    name: mii
    network: goerli
    source:
      address: "0xb132dECFFbF3bE5cf6D50902Ebf6b481F9d1f937"
      abi: mii
      startBlock: 8697879
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - miiCampaignAdded
        - miiCampaignFunded
        - miiCampaignRemoved
        - miiCampaignShrunk
        - miiUserAdded
        - miiUserHomeAddrAdded
      abis:
        - name: mii
          file: mii\abis\mii.json
      eventHandlers:
        - event: miiCampaignAdded(indexed address,indexed address,string,string[])
          handler: handlemiiCampaignAdded
        - event: miiCampaignFunded(indexed address,indexed address)
          handler: handlemiiCampaignFunded
        - event: miiCampaignRemoved(indexed address)
          handler: handlemiiCampaignRemoved
        - event: miiCampaignShrunk(indexed address,indexed address)
          handler: handlemiiCampaignShrunk
        - event: miiUserAdded(indexed address,string,string,string,string)
          handler: handlemiiUserAdded
        - event: miiUserHomeAddrAdded(address,string)
          handler: handlemiiUserHomeAddrAdded
      file: mii\mii.wasm
