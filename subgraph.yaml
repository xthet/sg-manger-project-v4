specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: CrowdFunder
    network: sepolia
    source:
      address: "0x2Ed1BaFfc275CcDd1bB7A3A7212713e546098a69"
      abi: CrowdFunder
      startBlock: 3368704
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignAdded
        - CampaignFunded
        - CampaignPublished
        - CampaignRemoved
        - CampaignShrunk
        - UserAdded
      abis:
        - name: CrowdFunder
          file: ./abis/CrowdFunder.json
      eventHandlers:
        - event: CampaignAdded(indexed address,indexed address,string,string,string,string)
          handler: handleCampaignAdded
        - event: CampaignFunded(indexed address,indexed address,uint256)
          handler: handleCampaignFunded
        - event: CampaignPublished(address)
          handler: handleCampaignPublished
        - event: CampaignRemoved(indexed address)
          handler: handleCampaignRemoved
        - event: CampaignShrunk(indexed address,indexed address,uint256)
          handler: handleCampaignShrunk
        - event: UserAdded(indexed address,string,string,string,string)
          handler: handleUserAdded
      file: ./src/crowd-funder.ts
